<html>
    <head>
        <title>
            Employee Registration Form
        </title>
    </head>
    <body>
        <fieldset>
        <form>
            <table align="center">
                <tr>
                    <td align="center" colspan="7">
                        <h1>Employee Registration Form</h1>
                    </td>
                </tr>
                <br>

                <tr>
                    <td align="center" colspan="7">
                        <h4>Personal Iformation</h4>
                    </td>
                </tr>

                <tr>
                    <td><label for="ename">Employee id</label></td>
                    <td>:</td>
                    <td> 
                        <input type="text" id="ename" placeholder="Employee id" required>
                    </td>

                    <td></td>

                    <td><label for="Ename">Employee Name</label></td>
                    <td>:</td>
                    <td> 
                        <input type="text" id="Ename" placeholder="Employee Name" required>
                    </td>
                </tr>

                
                <tr>    
                    <td><label for="mname">Mobile no</label></td>
                    <td>:</td>
                    <td>                           
                        <input type="text" id="mname" maxlength="10" placeholder="Mobile number" required>
                    </td>

                    <td></td>
                    
                    <td><label for="ename">Email</label></td>
                    <td>:</td>
                    <td>                          
                        <input type="email" id="ename"  placeholder="abc@gmail.com" required>
                    </td>
                </tr>

                <tr>
                    <td>Marital Status</td>
                    <td>:</td>
                    <td colspan="5">
                        <label for="m">Marrid</label>
                        <input id="m" type="radio" value="Marrid" name="Marital Status">                                          
                        <label for="s">single</label>
                        <input id="s"type="radio" value="Single" name="Marital Status">
                    </td>
                </tr>

                    <tr>
                        <td colspan="7"></td>
                    </tr>

                <tr>
                    <td align="center" colspan="7">
                        <h4>Education Qulification</h4>
                    </td>
                </tr>

                <tr>
                    <td><label for="edname">Education</label></td>
                    <td>:</td>
                    <td> 
                        <input type="text" id="edname" placeholder=" Enter Education details" required>
                    </td>

                    <td><br></td>

                    <td><label for="Exname">Experience</label></td>
                    <td>:</td>
                    <td> 
                        <input type="text" id="Exname" placeholder="Enter Experience details" required>
                    </td>
                </tr>

                <tr>
                    <td align="center" colspan="7">
                        <h4>Job Details</h4>
                    </td>
                </tr>


                <tr>
                    <td><label for="dname">Designation</label></td>
                    <td>:</td>
                    <td> 
                        <input type="text" id="dname" placeholder=" Enter Designation details" required>
                    </td>

                    <td><br></td>

                    <td><label for="jname">Job location</label></td>
                    <td>:</td>
                    <td> 
                        <input type="text" id="jname" placeholder="Enter location" required>
                    </td>
                </tr>


                <tr>
                    <td><label for="sname">Salary</label></td>
                    <td>:</td>
                    <td colspan="5"> 
                        <input type="text" id="sname" placeholder="Enter Salary details" required>
                    </td>
                </tr>


                <tr>
                    <td colspan="7"><hr></td>
                </tr>

                <tr>
                    <td colspan="7" align="center">
                        <input type="submit" name="Register" value="Registration" required>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
    </body>
</html>
